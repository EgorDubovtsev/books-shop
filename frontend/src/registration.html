<!DOCTYPE html>
<html>
<head>
	<title>Book Shop</title>
	<link rel="stylesheet" type="text/css" href="css/registrationAndLogin.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wallpaper"></div>
<div class="regPlace">
	<div class="regWindow">
		<form class="regFields">
			<h3>Регистрация нового пользователя</h3>
			<input class="filterField regImpt" placeholder="Логин" type="text" name="login">
			<input class="filterField regImpt" placeholder="Пароль" type="password" name="pass">
			<input class="filterField regImpt" placeholder="Имя" type="text" name="name">
			<input class="filterField regImpt" placeholder="Дата рождения" type="date" name="date">
			<select class="filterField regImpt">
				<option>Я сотрудник</option>
				<option selected="selected">Я покупатель</option>
			</select>
			<a href="#" class="btn regBtn">Зарегестрироваться</a>
			<a href="login.html" class="haveAcc"> Уже есть аккаунт?</a>
		</form>
	</div>
</div>
</body>
</html>
